name: â« Sync Updates
on:
  push:
    branches:
    - dev
jobs:
  master:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    if: github.ref_name == 'dev'
    steps:
    - name: ğŸ’¾ Checkout
      uses: actions/checkout@v4
      with:
        ref: master

    - name: ğŸ›‘ Reset promotion branch
      run: |
        git fetch origin ${{github.ref_name}}:${{github.ref_name}}
        git reset --hard ${{github.ref_name}}

    - name: ğŸ†• Create Pull Request
      uses: peter-evans/create-pull-request@4e1beaa7521e8b457b572c090b25bd3db56bf1c5
      with:
        labels: automated pr
        branch: ${{github.ref_name}}
        title: chore(sync) Syncing changes from ${{github.ref_name}} to master
