name: ğŸ”— Linkcheck
on: [push]
jobs:
  linkcheck:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
    - name: ğŸ’¾ Checkout
      uses: actions/checkout@v5

    - name: â” Setup node
      uses: actions/setup-node@v5
      with:
        node-version: 22

    - name: ğŸ“¥ Download deps
      uses: bahmutov/npm-install@1a205a079a5a87cbf2753b117699494c5ea05169
      with:
        useLockFile: false

    - name: ğŸ—ï¸ Build
      run: npm run build:ci

    - name: ğŸ”— Linkcheck
      uses: untitaker/hyperlink@e66bb17cc9ae341677431edec3b893a0aa6ac747
      with:
        args: _site/