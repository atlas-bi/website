name: ğŸ”— Linkcheck
on: [push]
jobs:
  linkcheck:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
    - name: ğŸ’¾ Checkout
      uses: actions/checkout@v6

    - name: â” Setup node
      uses: actions/setup-node@v6
      with:
        node-version: 24

    - name: ğŸ“¥ Download deps
      uses: bahmutov/npm-install@b48f414ce7305a74320973d70601b894eb29c241
      with:
        useLockFile: false

    - name: ğŸ—ï¸ Build
      run: npm run build:ci

    - name: ğŸ”— Linkcheck
      uses: untitaker/hyperlink@a3c5f96830515ee0621f21c7b7579f20b9faddcc
      with:
        args: _site/